    <script>
      function validateForm() {
          var inputs = document.getElementsByTagName('input');
          for (var i = 0; i < inputs.length; i++) {
              if (inputs[i].value === '') {
                  alert('Please fill in all the fields.');
                  return false;
              }
          }
          return true;
      }
    </script>

      <div class="home-container">
        
        <div class="home-container1">
          <span class="home-hero-sub-heading bodyLarge">
          </span>
          <h1 class="home-hero-heading">STM32 IP Configuration</h1>
          <div class="home-container2">
            <h1 class="home-text14">
              Define the IP parameters of the microcontroller here
            </h1>
          </div>
        </div>
    <form action="/form.cgi" onsubmit="return validateForm()">    
      <div class="home-container-table">
        <table class="table">
          <tr>
            <th class="table_title" colspan="5">
              <h2>Room</h2>
              <p>Enter room number (between 0 and 345)</p>
            </th>
          </tr>
          <tr>
            <td colspan="4">
              <input type="number" id="room" name="room" min="0" max="345" style="width: 25%">
             </td> 
          </tr>
        </table>
      </div>

          <div class="home-container-table-1">
            <table class="table">
              <tr>
                <th class="table_title" colspan="5">
                  <h2>Configuration</h2>
                  <p>Fill each gap with values between 0 and 255</p>
                </th>
              </tr>

          <td><strong>IPv4</strong></td>
            <td>
              <input type="number" id="ipv4_address0" name="ipv4_address0" min="0" max="255"> .
              <input type="number" id="ipv4_address1" name="ipv4_address1" min="0" max="255"> .
              <input type="number" id="ipv4_address2" name="ipv4_address2" min="0" max="255"> .
              <input type="number" id="ipv4_address3" name="ipv4_address3" min="0" max="255">
            </td>
          </tr>
          <tr>
          
            <td><strong>Mask</strong></td>
            <td>
              <input type="number" id="mask_address0" name="mask_address0" min="0" max="255"> .
              <input type="number" id="mask_address1" name="mask_address1" min="0" max="255"> .
              <input type="number" id="mask_address2" name="mask_address2" min="0" max="255"> .
              <input type="number" id="mask_address3" name="mask_address3" min="0" max="255">
            </td>
          </tr>
          <tr>
            <td><strong>Gateway</strong></td>
            <td>
              <input type="number" id="gateway_address0" name="gateway_address0" min="0" max="255"> .
              <input type="number" id="gateway_address1" name="gateway_address1" min="0" max="255"> .
              <input type="number" id="gateway_address2" name="gateway_address2" min="0" max="255"> .
              <input type="number" id="gateway_address3" name="gateway_address3" min="0" max="255">
            </td>
          </tr>
        </table>
      </div>
        <div class="home-container3">
          <button type="submit" class="home-hero-button1 buttonFilled">
            <span>
              <span class="home-text16">Apply configuration</span>
              <br />
            </span>
          </button>
        </div>
      </div>
    </form>
